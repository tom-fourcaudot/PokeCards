{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Add a new card {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="name">Card name</label>
        <input type="text" name="name"
               placeholder="Card name" class="form-control"
               value="{{ request.form['name'] }}"></input>
    </div>

    <div class="form-group">
        <label for="status">Card state</label>
        <input type="text" name="status"
               placeholder="Card status" class="form-control"
               value="{{ request.form['status'] }}"></input>
    </div>

    <div class="form-group">
        <label for="url">Card url</label>
        <input type="text" name="url"
               placeholder="Card url" class="form-control"
               value="{{ request.form['url'] }}"></input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
